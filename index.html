<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬寵物商城 - pet_shop.com</title>
    <link rel="stylesheet" href="虛擬寵物商城/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">🐾</div>
                    <div class="logo-text">
                        <h1>虛擬寵物商城</h1>
                        <p>pet_shop.com</p>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="搜尋寵物用品...">
                    <span class="search-icon">🔍</span>
                </div>

                <!-- Actions -->
                <div class="header-actions">
                    <button class="icon-btn wishlist-btn" id="wishlistBtn" aria-label="收藏清單">
                        <span class="icon">❤️</span>
                        <span class="badge" id="wishlistBadge">0</span>
                    </button>
                    <button class="icon-btn profile-btn" id="profileBtn" aria-label="個人資料">
                        <span class="icon">👤</span>
                    </button>
                    <button class="icon-btn cart-btn" id="cartBtn" aria-label="購物車">
                        <span class="icon">🛒</span>
                        <span class="badge" id="cartBadge">0</span>
                    </button>
                    <button class="icon-btn menu-btn mobile-only" id="mobileMenuBtn" aria-label="選單">
                        <span class="icon">☰</span>
                    </button>
                </div>
            </div>

            <!-- Mobile Search -->
            <div class="mobile-search">
                <input type="text" id="mobileSearchInput" placeholder="搜尋寵物用品...">
                <span class="search-icon">🔍</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Home View -->
        <div id="homeView" class="view active">
            <!-- Hero Banner -->
            <div class="hero-banner">
                <div class="container">
                    <img src="https://images.unsplash.com/photo-1450778869180-41d0601e046e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1200" alt="虛擬寵物商城" class="hero-image">
                </div>
            </div>

            <!-- Category Navigation -->
            <nav class="category-nav">
                <div class="container">
                    <div class="category-list" id="categoryList">
                        <button class="category-item active" data-category="all">
                            <span class="category-icon">🏠</span>
                            <span class="category-name">全部商品</span>
                        </button>
                        <button class="category-item" data-category="food">
                            <span class="category-icon">🍖</span>
                            <span class="category-name">食品零食</span>
                        </button>
                        <button class="category-item" data-category="toys">
                            <span class="category-icon">🎾</span>
                            <span class="category-name">玩具用品</span>
                        </button>
                        <button class="category-item" data-category="accessories">
                            <span class="category-icon">👔</span>
                            <span class="category-name">服飾配件</span>
                        </button>
                        <button class="category-item" data-category="care">
                            <span class="category-icon">🛁</span>
                            <span class="category-name">清潔保養</span>
                        </button>
                        <button class="category-item" data-category="beds">
                            <span class="category-icon">🛏️</span>
                            <span class="category-name">窩墊睡床</span>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Products Section -->
            <section class="products-section">
                <div class="container">
                    <div class="products-header">
                        <p class="products-count" id="productsCount">共 0 件商品</p>
                    </div>

                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be inserted here by JavaScript -->
                    </div>

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <div class="empty-icon">🐾</div>
                        <p>此分類暫無商品</p>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination" id="pagination" style="display: none;">
                        <button class="pagination-btn" id="prevPageBtn">上一頁</button>
                        <div class="pagination-numbers" id="paginationNumbers"></div>
                        <button class="pagination-btn" id="nextPageBtn">下一頁</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Product Detail View -->
        <div id="productDetailView" class="view">
            <!-- Content will be dynamically inserted -->
        </div>

        <!-- Checkout View -->
        <div id="checkoutView" class="view">
            <!-- Content will be dynamically inserted -->
        </div>

        <!-- Order Confirmation View -->
        <div id="confirmationView" class="view">
            <!-- Content will be dynamically inserted -->
        </div>

        <!-- Profile View -->
        <div id="profileView" class="view">
            <!-- Content will be dynamically inserted -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>關於我們</h3>
                    <p>虛擬寵物商城致力於提供最優質的寵物用品，讓每一隻毛孩都能享受快樂生活。</p>
                </div>
                <div class="footer-column">
                    <h3>客戶服務</h3>
                    <ul>
                        <li>配送說明</li>
                        <li>退換貨政策</li>
                        <li>常見問題</li>
                        <li>聯絡我們</li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>聯絡資訊</h3>
                    <p>
                        Email: service@pet_shop.com<br>
                        電話: 0800-123-456<br>
                        營業時間: 週一至週日 9:00-21:00
                    </p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2025 虛擬寵物商城 pet_shop.com. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Shopping Cart Drawer -->
    <div class="drawer" id="cartDrawer">
        <div class="drawer-overlay"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>購物車</h2>
                <button class="drawer-close" id="closeCartBtn">×</button>
            </div>
            <div class="drawer-body" id="cartItems">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="drawer-footer">
                <div class="cart-total">
                    <span>總計:</span>
                    <span class="total-price" id="cartTotal">NT$ 0</span>
                </div>
                <button class="btn btn-primary btn-block" id="checkoutBtn">前往結帳</button>
            </div>
        </div>
    </div>

    <!-- Wishlist Drawer -->
    <div class="drawer" id="wishlistDrawer">
        <div class="drawer-overlay"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>收藏清單</h2>
                <button class="drawer-close" id="closeWishlistBtn">×</button>
            </div>
            <div class="drawer-body" id="wishlistItems">
                <!-- Wishlist items will be inserted here -->
            </div>
        </div>
    </div>

    <script src="虛擬寵物商城/script.js"></script>
</body>
</html>
